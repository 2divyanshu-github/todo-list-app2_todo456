<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: sans-serif;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .task-item button {
            margin-left: 8px;
        }
        .completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>TODO List</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add a task" id="task-input">
            <button class="btn btn-primary" type="button" id="add-btn">Add</button>
        </div>
        <ul class="list-group" id="task-list"></ul>
    </div>

    <script>
        const taskInput = document.getElementById('task-input');
        const addBtn = document.getElementById('add-btn');
        const taskList = document.getElementById('task-list');

        function getTasks() {
            const tasks = localStorage.getItem('tasks');
            return tasks ? JSON.parse(tasks) : [];
        }

        function saveTasks(tasks) {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            taskList.innerHTML = '';
            const tasks = getTasks();
            tasks.forEach((task, index) => {
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item', 'task-item');

                const taskText = document.createElement('span');
                taskText.textContent = task.text;
                if (task.completed) {
                    taskText.classList.add('completed');
                }
                taskText.addEventListener('click', () => {
                    task.completed = !task.completed;
                    saveTasks(getTasks());
                    renderTasks();
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.classList.add('btn', 'btn-danger', 'btn-sm');
                deleteBtn.addEventListener('click', () => {
                    deleteTask(index);
                });

                listItem.appendChild(taskText);
                listItem.appendChild(deleteBtn);
                taskList.appendChild(listItem);
            });
        }

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                const tasks = getTasks();
                tasks.push({ text: taskText, completed: false });
                saveTasks(tasks);
                renderTasks();
                taskInput.value = '';
            }
        }

        function deleteTask(index) {
            let tasks = getTasks();
            tasks.splice(index, 1);
            saveTasks(tasks);
            renderTasks();
        }

        addBtn.addEventListener('click', addTask);

        taskInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addTask();
            }
        });

        renderTasks();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YtXWnuoo3V8R+FmC0a8P5bIttN9jK7g8K15MTK/fMhOqj4c0n4Bqg9G96rW2cIwI" crossorigin="anonymous"></script>
</body>
</html>
